<body>
<a href="../index.html">JavaScript Memory Profiling</a>
<h1>GC 수행 시점</h1>
<p>타임라인 패널의 레코딩을 시작하고, 메모리 추가 버튼을 반복해서 클릭한다.<br>
함수가 종료됐지만, 메모리가 계속해서 증가하는 것을 확인한다.</p>
<button onclick="addGarbageCollectableMemory();">메모리 추가</button>
<script id="code">
function addGarbageCollectableMemory() {
    var temp = [];
    for (var i = 0; i < 1000; i++) {
        temp.push(Math.random().toString());
    }
}
</script>
<script src="../js/code.js"></script>
